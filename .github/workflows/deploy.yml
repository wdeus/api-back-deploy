name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: [vm-api-pixel]
    steps:
      - name: Pull Image from docker hub
        run: sudo docker pull pixelapi/spring_app:latest
      - name: Run Docker Image
        run: sudo docker run -d -p 8080:8080 --name spring_app_container pixelapi/spring_app