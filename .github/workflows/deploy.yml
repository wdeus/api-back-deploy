name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:      
      - name: Pull Docker image from Docker Hub
        run: docker pull pixelapi/spring_app:latest

      - name: Delete old container
        run: sudo docker rm -f spring_app_container

      - name: Run Docker container
        run: docker run -d -p 8080:8080 --name spring_app_container --network api_network pixelapi/spring_app:latest
